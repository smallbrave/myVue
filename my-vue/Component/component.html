<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <title> 组件 </title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <link rel="stylesheet" href="./component.css"/>
    </head>
    <body> 
         <div id="app">
           <!-- 关于组件以及v-for的使用 -->
            <ol>
              <todo-item v-for='item in list' :todo='item' :key='item.id'></todo-item>
              <button-counter></button-counter>
              <button-counter></button-counter>
              <button-counter></button-counter>
            </ol> 

            <!-- 通过子组件来改变父元素的style ‘emit（）’用法 -->
            <div :style="{fontSize: postFontSize+'em'}">
            <blog-post v-for='item in list' :key='item.id' :post='item' v-on:enlarge-text="postFontSize += 0.1"></blog-post>
            </div>

            <!-- 在组件上使用v-model -->
            <custom-input :value='searchText' @input="searchText=$event" ></custom-input>
            
            <!-- 插槽 -->
            <alert-box>Something bad happened. </alert-box>
            
            <!-- 插槽的使用，主要：slot的name属性 以及v-slot的使用-->
            <base-layout :search-text="searchText">
             <template v-slot:header="slotProps">
              <p> i am the header. {{ slotProps.searchText }}</p>
             </template>
             <p> this my first vue work. </p>
             <p> try try try.  </p>
             <template v-slot:footer>
                <p> this is footer. </p>
             </template>
            </base-layout>

          </div>
         <script src="./component.js"></script>
    </body>
</html>
