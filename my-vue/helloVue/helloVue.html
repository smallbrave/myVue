<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> hello vue </title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <li v-if="seen" v-for="todo in todos" v-bind:class=" ">
            <!-- if和for的语法形式 ,属性绑定：v-bind：简写‘：’，事件绑定v-on：简写‘@’-->
            {{ todo.text }}
        </li>
        <p @click="qsort(todos)"> {{ message }} </p>
        <input v-model="message" />
        <!-- 双向绑定，v-model=data的值 需要加入到一个输入的元素中  -->
    </div>
</body>
<script src="./helloVue.js"></script>

</html>
