<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width = device-width,initial-scale = 1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title> vue demo </title>
        <link rel="stylesheet" href="./demo.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
             <h3> Create new </h3>
             <div class="form-group">
                <label>Name:</label>
                <input type="text" v-model="box.name"/>
             </div> 

             <div class="form-group">
                    <label>Age:</label>
                    <input type="number" v-model="box.age"/>
             </div> 

             <div class="form-group">
                    <label>Sex:</label>
                    <input type="radio" name="sex" value="male" v-model="box.sex"/>male
                    <input type="radio" name="sex" value="female" v-model="box.sex"/>female
             </div> 

             <div class="form-group">
                    <input type="submit" value="create" @click ="add()" />
             </div> 
                        
             <table>
                 <thead>
                     <tr>
                        <th> Name </th>
                        <th> Age  </th>
                        <th> Sex  </th>
                        <th>Delete</th>
                     </tr>
                     
                 </thead>
                 <tbody>
                     <tr v-for="(item,index) in items" >
                         <td>{{ item.name }}</td>
                         <td>{{ item.age }}</td>
                         <td>{{ item.sex }}</td>
                         <td><button style="background-color: red" @click="deleteThis(index)"> Delete </button></td>
                     </tr>
                 </tbody>
             </table>

        </div>
        <script src="./demo.js"></script>
    </body>
   
</html>
