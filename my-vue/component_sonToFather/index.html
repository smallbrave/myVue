<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子向父组件通信</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ init }}
        <son @func='show'></son>
    </div>
    <script>
        Vue.component('son', {
            template: `
                <button @click='myFn'>{{ init }}</button>
            `,
            data() {
                return {
                    init: 'world',
                }
            },
            methods: {
                myFn() {
                    this.$emit('func', 'xixihaha');
                }
            },
        })
        var vm = new Vue({
            el: '#app',
            data: {
                init: 'hello world',
            },
            methods: {
                show(data) {
                    console.log(data);
                }
            },
        })
    </script>
</body>

</html>
